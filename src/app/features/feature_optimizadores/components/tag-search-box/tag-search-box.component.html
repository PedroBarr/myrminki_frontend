<mat-card>
  <mat-card-header>
    <mat-card-title class="fc-color-primary buscador-titulo">
      Filtrar por etiqueta
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="flex-column">
      <form>
        <mat-form-field class="boxW100">
          <mat-label>Buscador de etiqueta</mat-label>

          <input
            type="text"
            placeholder="Agrega una etiqueta"
            aria-label="Buscador de etiqueta"
            matInput
            [formControl]="controlBuscadorEtiqueta"
            [matAutocomplete]="auto"
          >

          <mat-autocomplete
            autoActiveFirstOption
            #auto="matAutocomplete"
            (optionSelected)="selectEtiqueta($event)"
          >
            <mat-option
              *ngFor=
                "let etiqueta of etiquetasFiltradas | async; track etiqueta"
              [value]="etiqueta.etiqueta"
            >
              {{etiqueta.etiqueta}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <div class="boxW100">
        <mat-chip-list>
          <mat-chip
            class="etiqueta-chip"
            *ngFor="let etiqueta of etiquetasAgregadas"
          >
            {{etiqueta.etiqueta}}
            <button matChipRemove (click)="removeEtiqueta(etiqueta.id)">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
