<div class="page-wrapper">
  <div class="boxW100 flex-row flex-space-between">
    <div class="problema-container flex-column gap-20">
      <myrmex-problm-box *ngIf="problema.problema_id" [problema]="problema">
      </myrmex-problm-box>

      <myrmex-academic-referecnce-list
        [academicReferences]="academicReferences"
        [es_padre_advertencia]="true"
      >
        <myrmex-actions-warning-box
          [modo_alternativo]="2"
        ></myrmex-actions-warning-box>
      </myrmex-academic-referecnce-list>
    </div>

    <div class="aditamentos-container">
      <button
        class="boxW100 main-function-button-H"
        mat-flat-button
        color="primary"
        *ngIf="esEditable()"
        routerLink="/problema/editor/{{problema.problema_id}}"
      >
        <mat-icon>edit</mat-icon>
        Editar el problema
      </button>

      <myrmex-paramz-problem-box
        *ngIf="problema.parametrizacion_id"
        [paramz_problem_id]="problema.parametrizacion_id"
      >
      </myrmex-paramz-problem-box>
    </div>
  </div>
</div>
