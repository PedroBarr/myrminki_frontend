<div class="page-wrapper">
  <div class="title-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Sistema Myrminki</h2>
        </mat-card-title>

        <mat-card-subtitle>
          <h2>Explorar</h2>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{pageDescriptor}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="boxW100 flex-row flex-space-between">
    <div class="optimizador-previsualizacion">
      <div
        class="optimizador-container"
        *ngFor="let optimizador of optimizadores"
        routerLink="{{optimizador.ruta_enlace()}}"
      >
        <span>
          {{optimizador.titulo_entrada}}
        </span>

        <p *ngIf="optimizador.tipo_entrada == 'ALGORITMO'">
          Tipo: Algoritmo
        </p>

        <mat-chip-list>
          <mat-chip
            *ngFor="let etiqueta of optimizador.etiquetas"
            disableRipple="false"
            highlighted="false"
            routerLink="{{optimizador.ruta_enlace()}}"
          >
            {{etiqueta}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>

    <myrmex-tag-search-box
      (emitirSeleccion)="seleccionEtiqueta($event)"
      (emitirRemocion)="remocionEtiqueta($event)"
    ></myrmex-tag-search-box>
  </div>
</div>
