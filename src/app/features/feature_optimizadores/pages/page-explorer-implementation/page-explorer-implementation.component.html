<div class="page-wrapper">
  <div class="boxW100 flex-row flex-space-between">
    <div class="implementacion-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>{{implementacion.titulo}}</h2>
          </mat-card-title>

          <mat-card-subtitle>
            <mat-chip-list>
              <mat-chip> {{implementacion.getLenguajeEtiqueta()}} </mat-chip>

              <mat-chip
                *ngFor="let etiqueta of implementacion.etiquetas"
              >
                {{etiqueta}}
              </mat-chip>
            </mat-chip-list>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <mat-accordion multi>
            <mat-expansion-panel
              hideToggle
              [expanded]="descripcion_apertura"
              (opened)="set_descripcion_apertura(true)"
              (closed)="set_descripcion_apertura(false)"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Descripci&oacute;n
                </mat-panel-title>
              </mat-expansion-panel-header>

              <markdown
                class=""
                katex
                lineHighlight
                line="1-{{implementacion.descripcion_puntuada.length}}"
                [data]="implementacion.descripcion_puntuada"
              >
              </markdown>
            </mat-expansion-panel>

            <mat-expansion-panel
              hideToggle
              [expanded]="argumentacion_apertura"
              (opened)="set_argumentacion_apertura(true)"
              (closed)="set_argumentacion_apertura(false)"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Argumentaci&oacute;n
                </mat-panel-title>
              </mat-expansion-panel-header>

              <myrmex-args-algorithm-box
                *ngIf="implementacion.parametrizacion_id"
                [paramz_algrtm_id]="implementacion.parametrizacion_id"
              >
              </myrmex-args-algorithm-box>
            </mat-expansion-panel>

            <mat-expansion-panel
              hideToggle
              [expanded]="codigo_apertura"
              (opened)="set_codigo_apertura(true)"
              (closed)="set_codigo_apertura(false)"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  c&oacute;digo
                </mat-panel-title>
              </mat-expansion-panel-header>

              <markdown
                class=""
                katex
                lineHighlight
                [data]="'```' + implementacion.lenguaje_nombre + '\n' + implementacion.codigo_puntuado + '\n```'"
              >
              </markdown>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="aditamentos-container">
      <myrmex-implmnt-eval-box
        *ngIf="implementacion.implementacion_id"
        [implmnt_id]="implementacion.implementacion_id"
        [arg_selecto]="arg_selecto"
      >
      </myrmex-implmnt-eval-box>

      <myrmex-args-implmnt-picker-box
        *ngIf="implementacion.parametrizacion_id"
        [paramz_algrtm_id]="implementacion.parametrizacion_id"
        (emitir_seleccion)="set_arg_selected($event)"
      >
      </myrmex-args-implmnt-picker-box>
    </div>
  </div>
</div>
