<div class="page-wrapper">
  <div class="title-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Sistema Myrminki</h2>
        </mat-card-title>

        <mat-card-subtitle>
          <h2>Tutoriales</h2>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{pageDescriptor}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="tutoriales-container">
    <myrmex-tutorial-box
      *ngFor="let tutorial of tutorials"
      [tutorial]="tutorial"
    ></myrmex-tutorial-box>
  </div>
</div>
