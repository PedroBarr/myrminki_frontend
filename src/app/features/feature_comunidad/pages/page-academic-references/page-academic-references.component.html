<div class="page-wrapper">
  <div class="title-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Sistema Myrminki</h2>
        </mat-card-title>

        <mat-card-subtitle>
          <h2>Referentes conceptuales</h2>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{pageDescriptor}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div
    *ngIf="esRevisable()"
    class="flex-center flex-align-center boxW100 flex-column gap-20"
  >
    <div class="boxW100 flex-row flex-space-between">
      <div></div>

      <div class="flex-row gap-20">
        <button
          mat-icon-button
          color="primary"
          (click)="setRefrtSelectorApertura(true)"
        >
          <mat-icon> bookmarks </mat-icon>
        </button>
      </div>
    </div>

    <myrmex-academic-referecnce-box
      class="boxW100"
      *ngFor="let academicReference of academicReferences"
      [academicReference]="academicReference"
      [es_reportable]="esReportable()"
      [es_eliminable]="esEliminable()"
    ></myrmex-academic-referecnce-box>
  </div>
</div>
