<mat-card>
  <mat-card-content>
    <iframe
      class="boxW100"
      *ngIf="URLSeguro"
      [src]="URLSeguro"
      frameborder="0"
      allowfullscreen
    >
    </iframe>
  </mat-card-content>

  <mat-card-header>
    <mat-card-title *ngIf="tutorial.titulo">
        {{tutorial.titulo}}
    </mat-card-title>

    <mat-card-subtitle *ngIf="tutorial.descripcion">
      {{tutorial.descripcion}}
    </mat-card-subtitle>
  </mat-card-header>

  <button
    class="goto-button"
    mat-mini-fab
    color="primary"
    routerLink="{{tutorial.ruta ? tutorial.ruta : ''}}"
  >
    <mat-icon>start</mat-icon>
  </button>
</mat-card>
