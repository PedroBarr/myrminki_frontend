<div>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar color="primary"> person_add </mat-icon>
      <mat-card-title> Registro usuario </mat-card-title>
    </mat-card-header>

    <mat-card-content class="seccion-container">
      <div class="boxW100 flex-column gap-off flex-space-between flex-align-center">
        <mat-form-field class="form-field-fixed">
          <mat-label> Nombre </mat-label>

          <input
            matInput
            [(ngModel)]="nombre"
            placeholder="Ej: Vasilievich"
            required
            (input)="ocultar_mensaje()"
            (keyup.enter)="verificar()"
          />
        </mat-form-field>

        <mat-form-field class="form-field-fixed">
          <mat-label> Apellido </mat-label>

          <input
            matInput
            [(ngModel)]="apellido"
            placeholder="Ej: Kurchatov"
            required
            (input)="ocultar_mensaje()"
            (keyup.enter)="verificar()"
          />
        </mat-form-field>

        <mat-form-field class="form-field-fixed">
          <mat-label> Correo </mat-label>

          <input
            matInput
            [(ngModel)]="correo"
            placeholder="Ej: usuario19@al.org"
            required
            (input)="ocultar_mensaje()"
            (keyup.enter)="verificar()"
          />
        </mat-form-field>

        <mat-form-field class="form-field-fixed">
          <mat-label> Apodo </mat-label>

          <input
            matInput
            [(ngModel)]="apodo"
            placeholder="Ej: Usuario19"
            required
            (input)="ocultar_mensaje()"
            (keyup.enter)="verificar()"
          />

          <mat-hint> {{mostrarCaracteresValidosApodo()}} </mat-hint>
        </mat-form-field>

        <mat-form-field class="form-field-fixed">
          <mat-label> Clave </mat-label>

          <input
            matInput
            [(ngModel)]="clave"
            [type]="!claveVisible ? 'password' : 'text'"
            placeholder="Ej: ????????"
            required
            (input)="ocultar_mensaje()"
            (keyup.enter)="verificar()"
          />

          <button
            mat-icon-button
            class="button-on-field"
            matSuffix
            (click)="claveVisible = !claveVisible"
          >
            <mat-icon>
              {{!claveVisible ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="form-field-fixed">
          <mat-label> Confirmar clave </mat-label>

          <input
            matInput
            [(ngModel)]="clave_confirmacion"
            [type]="!claveConfirmacionVisible ? 'password' : 'text'"
            placeholder="Ej: ????????"
            required
            (input)="ocultar_mensaje()"
            (keyup.enter)="verificar()"
          />

          <button
            mat-icon-button
            class="button-on-field"
            matSuffix
            (click)="claveConfirmacionVisible = !claveConfirmacionVisible"
          >
            <mat-icon>
              {{!claveConfirmacionVisible ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
        </mat-form-field>

        <span
          *ngIf="es_mostrar_mensaje()"
          class="mensaje-error {{getClaseMensaje()}}"
        >
          {{mensaje}}
        </span>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-flat-button
        color="primary"
        (click)="verificar()"
      >
        Registrar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
