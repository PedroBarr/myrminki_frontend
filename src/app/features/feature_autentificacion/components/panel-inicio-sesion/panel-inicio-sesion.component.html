<div>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar color="primary"> person </mat-icon>

      <mat-card-title>
        Inicio de Sesion
      </mat-card-title>

      <mat-card-subtitle>
        registrese previamente
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="seccion-container">
      <div class="boxW100 flex-column gap-off flex-space-between flex-align-center">
        <mat-form-field class="form-field-fixed">
          <mat-label> Nombre de usuario o correo </mat-label>

          <input
            matInput
            [(ngModel)]="usuario"
            placeholder="Ej: Usuario19 o usuario19@al.org"
            required
            (input)="ocultar_mensaje()"
          />
        </mat-form-field>

        <mat-form-field class="form-field-fixed">
          <mat-label>Clave</mat-label>

          <input
            matInput
            [(ngModel)]="clave"
            [type]="!claveVisible ? 'password' : 'text'"
            placeholder="Ej: ????????"
            required
            (input)="ocultar_mensaje()"
          />

          <button
            mat-icon-button
            class="button-on-field"
            matSuffix
            (click)="claveVisible = !claveVisible"
          >
            <mat-icon>
              {{!claveVisible ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
        </mat-form-field>

        <span *ngIf="es_mostrar_mensaje()" class="mensaje-error">
          {{mensaje}}
        </span>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-flat-button
        color="primary"
        (click)="verificar()"
      >
        Iniciar Sesion
      </button>
    </mat-card-actions>
  </mat-card>
</div>
