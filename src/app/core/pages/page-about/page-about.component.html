<div class="page-wrapper">
  <div class="flex-center">
    <div id="about-content">
      <swiper-container
          #swiper
          [slidesPerView]="1"
          [pagination]="{
              clickable: true,
              el: '.bullets-container',
              type: 'bullets'
          }"
          (slidechangetransitionend)="swiperSlideChanged()"
          [navigation]="{
              nextEl: '#swiper-forward',
              disabledClass: 'disabled_swiper_button'
          }"
          [spaceBetween]="25"
          style="overflow: hidden"
      >

          <swiper-slide>
            <mat-card>
              <img
                alt="Logo Myrminki"
                src="./assets/img/icons/core/myrmex.svg"
              />

              <mat-card-header>
                <mat-card-title>
                  <h2>Sistema Myrminki</h2>
                </mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <p>
                  Bienvenido.
                </p>
              </mat-card-content>
            </mat-card>
          </swiper-slide>

          <swiper-slide>
            <mat-card>
              <img
                alt="Logo Myrminki"
                src="./assets/img/icons/core/myrmex.svg"
              />

              <mat-card-header>
                <mat-card-title>
                  <h2>Sistema Myrminki</h2>
                </mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <p>
                  Bienvenido.
                </p>
              </mat-card-content>
            </mat-card>
          </swiper-slide>
      </swiper-container>
    </div>
  </div>
</div>
